<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form porperly</p>
    <form id="survey-form">
      <label id="name-label" for="name">Enter your name: 
        <input id="name" type="text" required placeholder="Enter your name"/>
      </label>
      <label id="email-label" for="email">Enter your email: 
        <input id="email" type="email" required placeholder="Enter your email"/>
      </label>
      <label id="number-label" for="number">Enter a number: 
        <input id="number" type="number" min=1 max=99 placeholder="Enter number"/>
      </label>
      <label for="dropdown">How did you hear about us?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
          </select>
        <label for="radio-button">Please select one: 
          <input type="radio" id="radio-button" name="radio-buttons" value="1"/>
          <input type="radio" id="radio-button" name="radio-buttons" value="2"/>
          </label>
          <label for="radio-button">Please select: 
          <input type="checkbox" id="checkbox-button" name="checkbox-buttons" value="1"/>
          <input type="checkbox" id="checkbox-button" name="checkbox-buttons" value="2"/>
          </label>
          <label for="textbox">Free writing space:
          <textarea id="textbox" name="textbox" rows="3" cols="30" placeholder="Write something here..."></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
    </form>
  </body> 
</html>
